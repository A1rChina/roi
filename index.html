<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交易者标准操作程序 (SOP)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 20px;
            padding-bottom: 20px;
            border-bottom: #77aaff 3px solid;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        .card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px 0;
        }
        .input-group {
            margin: 10px 0;
        }
        .input-group label {
            display: block;
            margin: 5px 0;
        }
        .input-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .button-group {
            text-align: center;
        }
        .button-group button {
            padding: 10px 20px;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .button-group button:hover {
            background: #555;
        }
        #error-message {
            color: red;
            text-align: center;
            display: none;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>交易者标准操作程序 (SOP)</h1>
        </header>
        <div class="card" id="step1">
            <h2>准备工作</h2>
            <div class="input-group">
                <label for="leverage">当前杠杆倍数（小于10倍合格）:</label>
                <input type="number" id="leverage" name="leverage" required>
            </div>
            <div class="input-group">
                <label for="volume">标的24小时交易额（大于5000万美元合格）:</label>
                <input type="number" id="volume" name="volume" required>
            </div>
            <div class="button-group">
                <button onclick="validateStep1()">完成并继续</button>
            </div>
            <p id="error-message">请确保输入的数据符合要求。</p>
        </div>
        <footer>
            <p>&copy; 2024 交易者标准操作程序</p>
        </footer>
    </div>
    <script>
        function validateStep1() {
            const leverage = document.getElementById('leverage').value;
            const volume = document.getElementById('volume').value;
            const errorMessage = document.getElementById('error-message');

            if (leverage < 10 && volume > 50000000) {
                errorMessage.style.display = 'none';
                alert('准备工作已完成！');
            } else {
                errorMessage.style.display = 'block';
            }
        }
    </script>
</body>
</html>
